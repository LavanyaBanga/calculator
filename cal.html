<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Black & White Calculator</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000000, #1a1a1a, #333333);
            font-family: 'Poppins', sans-serif;
        }

        /* Calculator Container */
        .calculator {
            background: linear-gradient(145deg, #212121, #3b3b3b);
            border-radius: 25px;
            padding: 20px 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), 0 4px 10px rgba(255, 255, 255, 0.1) inset;
            width: 400px;
            color: white;
        }

        /* Display Styling */
        .display {
            width: 100%;
            height: 80px;
            font-size: 32px;
            text-align: right;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #000000, #444444);
            color: #00ffcc;
            font-weight: bold;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.7), 0 1px 2px rgba(255, 255, 255, 0.1);
            outline: none;
        }

        /* Button Container */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* Button Styling */
        button {
            height: 70px;
            font-size: 22px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #333333, #4f4f4f);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), 0 1px 3px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effects */
        button:hover {
            background: linear-gradient(145deg, #4f4f4f, #5f5f5f);
            color: #00ffcc;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.6);
        }

        /* Active Effects */
        button:active {
            background: #212121;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.9);
            transform: scale(1);
        }

        /* Special Buttons */
        .special {
            background: linear-gradient(145deg, #444444, #5a5a5a);
            color: #ff6666;
        }

        .special:hover {
            color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="special" onclick="appendValue('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="special" onclick="appendValue('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="special" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="special" onclick="calculate()">=</button>
            <button class="special" onclick="appendValue('+')">+</button>
            <button class="special" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
